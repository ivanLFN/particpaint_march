<body><a href="#" class="button">Ссылка</a>
<style>
    .button {
        height: 50px;
  line-height: 50px;
        display: inline-block;
        background-color: blue;
        color: white;
        padding: 5px;
        border-radius: 30%;
        text-align: center;
        vertical-align: 50%;
        text-decoration: none;
        min-height: 60px;
        min-width:120px;}
    .button:hover {
        background-color:yellow;
        color: black;
      transition:5ms;}
</style>
</body>
